<h2>Add Vendor</h2>
<form (ngSubmit)="addVendor()">
  <div class="form-group">
    <label>First Name:</label>
    <input [(ngModel)]="vendor.firstName" name="firstName" required />
  </div>

  <div class="form-group">
    <label>Last Name:</label>
    <input [(ngModel)]="vendor.lastName" name="lastName" required />
  </div>

  <div class="form-group">
    <label>Event Name:</label>
    <input [(ngModel)]="vendor.eventName" name="eventName" required />
  </div>

  <button type="submit" class="submit-button">Add Vendor</button>
</form>

<h2>Vendor List</h2>
<ul>
  <li *ngFor="let v of vendors">
    {{ v.firstName }} {{ v.lastName }} - Event: {{ v.eventName }}
  </li>
</ul>
